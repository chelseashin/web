<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Conditional Statements</h1>
    <h2>Program</h2>
    <script>
    // 줄바꿈 <br>
    document.write("1<br>");
    document.write("2<br>");
    document.write("3<br>");
    document.write("4<br>");
    </script>
    <h2>IF-true</h2>
    <!-- 실행 순서 확인 : 1 2 4 -->
    <script>
    document.write("1<br>");
    if(true){
        document.write("2<br>");
    } else {
        document.write("3<br>");
    }
    document.write("4<br>");
    </script>

    <h2>IF-false</h2>
    <!-- 실행 순서 확인 : 1 3 4 -->
    <script>
    document.write("1<br>");
    if(false){
        document.write("2<br>");
    } else {
        document.write("3<br>");
    }
    document.write("4<br>");
    </script>
</body>
</html>
