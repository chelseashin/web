<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Comparison operators & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
        document.write(1===1); 
        // true
    </script>
    
    <h3>1===2</h3>
    <script>
        document.write(1===2);
        // false
    </script>
    
    <!-- 1이 2보다 작은가? -->
    <h3>1&lt;2</h3>
    <script>
        document.write(1<2);
        // True
    </script>
    
    <!-- 1이 1보다 작은가? -->
    <h3>1&lt;1</h3>
    <script>
        document.write(1<1);
        // false
    </script>
</body>
</html>
