<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        /* caniuse.com */
        /* 사이트 들어가보기 - 여러 css나 html에서 어떤 기술이 얼마나 사용되는지. */
        #grid{
            border:5px dashed pink;
            display: grid;
            grid-template-columns: 150px 1fr;
        }
        div{
            border: 5px solid gray;
        }
    </style>
</head>
<body>
    <!-- 디자인의 용도로만 쓰는 태그 : div -->
    <div id="grid">
        <div>NAVIGATION</div> 
        <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse praesentium eligendi a ipsam fugiat in doloremque, sunt veniam optio possimus eum cumque adipisci aperiam laborum itaque ad error delectus. Modi!</div>
    </div>
</body>
</html>
